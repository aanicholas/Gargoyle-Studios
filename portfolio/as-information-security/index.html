<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Information Security â€“ Sample</title>

  <style>
    html, body { height: 100%; margin: 0; background: #000; }

    /* Full-window iframe */
    .sample-frame {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000;
    }

    /* Floating close button */
    .close-sample {
      position: fixed;
      top: 14px;
      right: 14px;
      z-index: 9999;

      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.60);
      color: #FFFFFF;
      text-decoration: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 14px;
      line-height: 1;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }

    .close-sample:hover {
      color: #C7BB77;
      background: rgba(0,0,0,.72);
    }
  </style>
</head>
<body>
  <!-- IMPORTANT:
       This is relative from Portfolio/AS_InformationSecurity/ back to your site root.
       If your repo root has index.html, this will land correctly. -->
  <a class="close-sample" href="../../index.html#portfolio" aria-label="Close sample and return to portfolio">
    Close sample
  </a>

  <iframe class="sample-frame" src="story.html" title="Information Security sample" loading="eager"></iframe>

  <script>
    // ESC = close sample (return to portfolio)
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        window.location.href = "../../index.html#portfolio";
      }
    });
  </script>
</body>
</html>
